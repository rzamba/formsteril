<!DOCTYPE html>
<html lang="en">
<head>
  <title>Form Steril - contato</title>
  <meta charset="utf-8">
  <meta name="description" content="Fale conosco enviando um email ou veja nosso endereço">
  <meta name="keywords" content="endereço,email,contato">
  <meta name="author" content="Your name">
  <link rel="stylesheet" href="../css/reset.css" type="text/css" media="all">
  <link rel="stylesheet" href="../css/grid.css" type="text/css" media="all">
  <link rel="stylesheet" href="../css/style.css" type="text/css" media="all">
  
  <!-- styles for prettyPhoto -->
  <link rel="stylesheet" href="../css/prettyPhoto.css" type="text/css" media="all">
  
  <script type="text/javascript" src="../js/jquery-1.3.2.min.js"></script>
  <script type="text/javascript" src="../js/script.js"></script>
   
  <script type="text/javascript" src="../js/cufon-yui.js"></script>
  <script type="text/javascript" src="../js/Lane_-_Narrow_400.font.js"></script>
  <script type="text/javascript" src="../js/cufon-replace.js"></script>
  <!--[if lt IE 9]>
    <script type="text/javascript" src="../js/html5.js"></script><![endif]-->
  <!--[if lt IE 7]><script type="text/javascript" src="http://info.template-help.com/files/ie6_warning/ie6_script_other.js"></script><![endif]-->

</head>

<body>
  <div class="main">
  	<!-- header -->
    <!--#set var="onde" value="contato" -->
    <!--#include virtual="../header.shtml" -->
      
    <!-- content -->
    <section id="content">      
      <!-- .content-box -->
        <div class="content-box">
            <div class="container_16 wrapper">
                <div class="grid_10">
                   	 <div class="indent-col1" id="contact_form">
                     	<h3>Entre em contato</h3>
                        <form action="/apps/contato/" method="post" id="contact-form">
                            <fieldset>
                              <input type="hidden" name="owner_email" id="owner_email" value="admin@demolink.org" />
                              <input type="hidden" name="stripHTML" id="stripHTML" value="true" />
                              <div class="field">
                                <input name="name" id="name" type="text" class="text-input" onBlur="if(this.value=='') this.value='Informe seu nome:'" onFocus="if(this.value =='Informe seu nome:' ) this.value=''" value="Informe seu nome:"  />
                                <label class="error" style="display:none;" for="name" id="name_error">*Campo de preenchimento obrigatório.</label>
                                <label class="error" style="display:none;" for="name" id="name_error2">*Esse não é um nome válido.</label>
                              </div>
                              
                              <div class="field">
                                <input name="email" id="email" type="text"  class="text-input" onBlur="if(this.value=='') this.value='Informe seu Email:'" onFocus="if(this.value =='Informe seu Email:' ) this.value=''" value="Informe seu Email:" />
                                <label class="error" style="display:none;" for="email" id="email_error">*Campo de preenchimento obrigatório.</label>
                                <label class="error" style="display:none;" for="email" id="email_error2">*Esse não é um endereço de email válido.</label>
                              </div>
                              
                              
                              <div class="field">
                                <input name="phone" id="phone" type="text"  class="text-input" onBlur="if(this.value=='') this.value='Informe seu telefone:'" onFocus="if(this.value =='Informe seu telefone:' ) this.value=''" value="Informe seu telefone:" />
                                <label class="error" style="display:none;" for="phone" id="phone_error">*Campo de preenchimento obrigatório.</label>
                                <label class="error" style="display:none;" for="phone" id="phone_error2">*Esse não é um número de telefone válido.</label>
                              </div>
                              
                              
            
                              <textarea name="message" id="message" rows="" cols="" class="text-input"  onblur="if(this.value=='') this.value='Digite a sua mensagem:'" onFocus="if(this.value =='Digite a sua mensagem:' ) this.value=''" >Digite a sua mensagem:</textarea>
                              <label class="error" style="display:none;" for="message" id="message_error">*Campo de preenchimento obrigatório..</label>
                              <label class="error" style="display:none;" for="message" id="message_error2">*A mensagem é muita curta.</label>
                              
                             <div class="buttons-wrapper">
                                  <div class="indent-4"><a id="clear" class="button">Limpar</a></div>
                                  <div class="indent-3"><a id="submit" class="button">Enviar</a></div>
                              </div>  
                            </fieldset>
                          </form>
                     </div>
                </div>
                <div class="grid_6">
                    <div class="indent-col1">
                       <h3>Nosso endereço</h3>
                        <iframe width="341" height="213" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="http://maps.google.com.br/maps?f=q&amp;source=s_q&amp;hl=pt-BR&amp;geocode=&amp;q=Rua+Maringa+202,+Jardim+S%C3%A3o+Franscisco+S%C3%A3o+Paulo&amp;aq=&amp;sll=-22.771552,-47.592881&amp;sspn=0.010506,0.020814&amp;ie=UTF8&amp;hq=&amp;hnear=R.+Maring%C3%A1,+202+-+Jardim+S%C3%A3o+Francisco,+Piracicaba+-+S%C3%A3o+Paulo,+13423-514&amp;t=h&amp;ll=-22.771591,-47.592859&amp;spn=0.016857,0.029182&amp;z=14&amp;iwloc=A&amp;output=embed"></iframe><br /><small><a href="http://maps.google.com.br/maps?f=q&amp;source=embed&amp;hl=pt-BR&amp;geocode=&amp;q=Rua+Maringa+202,+Jardim+S%C3%A3o+Franscisco+S%C3%A3o+Paulo&amp;aq=&amp;sll=-22.771552,-47.592881&amp;sspn=0.010506,0.020814&amp;ie=UTF8&amp;hq=&amp;hnear=R.+Maring%C3%A1,+202+-+Jardim+S%C3%A3o+Francisco,+Piracicaba+-+S%C3%A3o+Paulo,+13423-514&amp;t=h&amp;ll=-22.771591,-47.592859&amp;spn=0.016857,0.029182&amp;z=14&amp;iwloc=A" style="text-align:left">Exibir mapa ampliado</a></small>
                    	<br>
                        <p>Form Steril<br>
                        <b>Rua Maringá 202, Jardim São Francisco</b> <br>Piracicaba - São Paulo <br>Cep:13423-514</p>
                        <p class="block-contact">
                        <span>+55 19 3042-0377</span>Telefone:<br>
                        Email: <a href="mailto:contato@formsteril.com.br" class="link1">contato@formsteril.com.br</a></p>
                    </div>
                </div>
            </div>
        </div>
      <!-- /.content-box -->
    </section>
  </div>
  <!-- aside -->
  <!--#include virtual="../rodape.shtml" -->
</body>
</html>
