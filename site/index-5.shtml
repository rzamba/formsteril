<body>
  <div class="main">
  	<!-- header -->
    <!--#include virtual="header.shtml" -->
      
    <!-- content -->
    <section id="content">      
      <!-- .content-box -->
        <div class="content-box">
            <div class="container_16 wrapper">
                <div class="grid_10">
                   	 <div class="indent-col1" id="contact_form">
                     	<h3>Entre em contato</h3>
                        <form action="http://www.formsteril.com.br/apps/contato/" method="post" id="contact-form">
                            <fieldset>
                              <input type="hidden" name="owner_email" id="owner_email" value="admin@demolink.org" />
                              <input type="hidden" name="stripHTML" id="stripHTML" value="true" />
                              <div class="field">
                                <input name="name" id="name" type="text" class="text-input" onBlur="if(this.value=='') this.value='Informe seu nome:'" onFocus="if(this.value =='Informe seu nome:' ) this.value=''" value="Informe seu nome:"  />
                                <label class="error" for="name" id="name_error">*Campo de preenchimento obrigatório.</label>
                                <label class="error" for="name" id="name_error2">*Esse não é um nome válido.</label>
                              </div>
                              
                              <div class="field">
                                <input name="email" id="email" type="text"  class="text-input" onBlur="if(this.value=='') this.value='Informe seu E-mail:'" onFocus="if(this.value =='Informe seu E-mail:' ) this.value=''" value="Informe seu E-mail:" />
                                <label class="error" for="email" id="email_error">*Campo de preenchimento obrigatório.</label>
                                <label class="error" for="email" id="email_error2">*Esse não é um endereço de email válido.</label>
                              </div>
                              
                              
                              <div class="field">
                                <input name="phone" id="phone" type="text"  class="text-input" onBlur="if(this.value=='') this.value='Informe seu telefone:'" onFocus="if(this.value =='Informe seu telefone:' ) this.value=''" value="Informe seu telefone:" />
                                <label class="error" for="phone" id="phone_error">*Campo de preenchimento obrigatório.</label>
                                <label class="error" for="phone" id="phone_error2">*Esse não é um número de telefone válido.</label>
                              </div>
                              
                              
            
                              <textarea name="message" id="message" rows="" cols="" class="text-input"  onblur="if(this.value=='') this.value='Digite a sua mensagem:'" onFocus="if(this.value =='Digite a sua mensagem:' ) this.value=''" >Digite a sua mensagem:</textarea>
                              <label class="error" for="message" id="message_error">*Campo de preenchimento obrigatório..</label>
                              <label class="error" for="message" id="message_error2">*A mensagem é muita curta.</label>
                              
                             <div class="buttons-wrapper">
                                  <div class="indent-4"><a id="clear" class="button">Limpar</a></div>
                                  <div class="indent-3"><a id="submit" class="button">Enviar</a></div>
                              </div>  
                            </fieldset>
                          </form>
                     </div>
                </div>
                <div class="grid_6">
                    <div class="indent-col1">
                       <h3>Nosso endereço</h3>
                    	<img alt="" src="images/6page_img1.jpg" class="img-indent" /><br>
                        <p>The Company Name Inc.<br>
                        8901 Marmora Road, Glasgow, D04 89GR.</p>
                        <p class="block-contact"><span>+1 800 559 6580</span>Freephone:<br> 
                        <span>+1 959 603 6035</span>Telephone:<br>  
                        <span>+1 504 889 9898</span>FAX:<br>           
                        E-mail: <a href="#" class="link1">mail@demolink.org</a></p>
                    </div>
                </div>
            </div>
        </div>
      <!-- /.content-box -->
    </section>
  </div>
